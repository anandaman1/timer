<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Bihar Election</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="imgres/timelo.png" alt="logo" height="50px" width="50px">
        <a href="">Holidays</a>
        <a href="">Events</a>
        <a href="">Calender</a>
        <a href="">Help</a>
    </header>

    <div>
        <p>How many days until</p>
        <h1>Shubbu Birthday 2025</h1>

        <div>
            <i class="fas fa-calendar-alt"></i>
            <p>Monday, 11 August 2025</p>
        </div>
        <div>
            <i class="fas fa-map-marker-alt"></i>
            <p>Kota, Rajasthan</p>
        </div>
    </div>

    <div class="countdown">
  <div class="days">
    <div class="number" id="days">0000</div>
    <div class="label">Days</div>
  </div>
  <div class="time-units">
    <div>
      <div class="number" id="hours">00</div>
      <div class="label">hours</div>
    </div>
    <div>
      <div class="number" id="minutes">00</div>
      <div class="label">minutes</div>
    </div>
    <div>
      <div class="number" id="seconds">00</div>
      <div class="label">seconds</div>
    </div>
  </div>
</div>

    <script src="app.js"></script>

    <foot er>All @rights reserved</footer>
</body>
</html>
